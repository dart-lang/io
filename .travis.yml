language: dart

dart:
  - 2.0.0
  - dev

os:
  - linux
  - osx
  - windows

dart_task:
  - test

matrix:
  include:
  # Only validate formatting using the dev release + linux
  - dart: dev
    dart_task: dartfmt
    os: linux

  # Only validate analyzer on linux
  - dart: dev
    dart_task:
      dartanalyzer: --fatal-warnings --fatal-lints .
    os: linux
  - dart: 2.0.0
    dart_task:
      dartanalyzer: --fatal-warnings --fatal-lints .
    os: linux

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master,test_all_oses]

cache:
 directories:
   - $HOME/.pub-cache
