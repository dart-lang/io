language: dart

dart:
  - dev
  - stable

dart_task:
  - test
  - dartanalyzer: --fatal-warnings --fatal-lints .
  - dartfmt

matrix:
  exclude:
    - dart_task: dartfmt
      dart: stable

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master]

cache:
 directories:
   - $HOME/.pub-cache
